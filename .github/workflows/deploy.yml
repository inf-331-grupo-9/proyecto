name: Deploy a Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Establecer clave SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.VM_PUBLIC_IP }} << 'EOF'
            echo "ğŸ“ Cambiando a la carpeta del proyecto"
            cd ${{ secrets.PROJECT_PATH }}

            echo "ğŸ”„ Resguardando archivo .env si existe"
            mv BE/.env ../.env.bak

            echo "ğŸ” Revirtiendo cambios y haciendo git pull"
            git reset --hard
            git pull origin master

            echo "â™»ï¸ Restaurando archivo .env si existÃ­a"
            mv ../.env.bak BE/.env

            echo "ğŸ“¦ Instalando dependencias y reiniciando backend"
            cd BE
            npm install
            npm install dotenv
            pm2 restart backend || pm2 start npm --name backend -- run dev

            echo "ğŸ§± Instalando dependencias y reiniciando frontend"
            cd ../FE
            npm install --force
            pm2 restart frontend || pm2 start npm --name frontend -- run dev
          EOF

      - name: âœ… NotificaciÃ³n Slack si Ã©xito
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":white_check_mark: *Despliegue exitoso* del proyecto `${{ github.repository }}` en commit `${{ github.sha }}` por `${{ github.actor }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ NotificaciÃ³n Slack si falla
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":x: *FallÃ³ el despliegue* del proyecto `${{ github.repository }}` en commit `${{ github.sha }}` por `${{ github.actor }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      - name: â³ Esperar que la app responda con HTTP 200
        run: |
          for i in {1..40}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" https://grupo9-proyecto.eastus.cloudapp.azure.com)
            echo "Intento $i: cÃ³digo HTTP = $code"
            if [[ "$code" == "200" ]]; then
              echo "âœ… App lista (cÃ³digo 200 recibido)"
              exit 0
            fi
            sleep 10
          done
          echo "âŒ Timeout: la app no respondiÃ³ con 200 en 30 intentos"
          exit 1

      - name: ğŸ“¦ Instalar dependencias del frontend
        working-directory: FE
        run: |
          npm ci
          npx playwright install

      - name: ğŸš€ Ejecutar pruebas Playwright (login + home)
        working-directory: FE
        run: |
          TS_NODE_PROJECT=playwright.tsconfig.json npx playwright test tests/login.spec.ts
          TS_NODE_PROJECT=playwright.tsconfig.json npx playwright test tests/home.spec.ts

      - name: âœ… NotificaciÃ³n Slack si Ã©xito
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":test_tube: *Pruebas Playwright exitosas* en `${{ github.repository }}` tras el despliegue."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ NotificaciÃ³n Slack si falla
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":x: *Fallaron las pruebas Playwright* en `${{ github.repository }}` tras el despliegue."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
