name: Deploy a Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Establecer clave SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@${{ secrets.VM_PUBLIC_IP }} << 'EOF'
            echo "ğŸ“ Cambiando a la carpeta del proyecto"
            cd ${{ secrets.PROJECT_PATH }}

            echo "ğŸ”„ Resguardando archivo .env si existe"
            mv BE/.env ../.env.bak

            echo "ğŸ” Revirtiendo cambios y haciendo git pull"
            git reset --hard
            git pull origin master

            echo "â™»ï¸ Restaurando archivo .env si existÃ­a"
            mv ../.env.bak BE/.env

            echo "ğŸ“¦ Instalando dependencias y reiniciando backend"
            cd BE
            npm install
            npm install dotenv
            pm2 restart backend || pm2 start npm --name backend -- run dev

            echo "ğŸ§± Instalando dependencias y reiniciando frontend"
            cd ../FE
            npm install --force
            pm2 restart frontend || pm2 start npm --name frontend -- run dev
          EOF

      - name: âœ… NotificaciÃ³n Slack si Ã©xito
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":white_check_mark: *Despliegue exitoso* del proyecto `${{ github.repository }}` en commit `${{ github.sha }}` por `${{ github.actor }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ NotificaciÃ³n Slack si falla
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":x: *FallÃ³ el despliegue* del proyecto `${{ github.repository }}` en commit `${{ github.sha }}` por `${{ github.actor }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  selenium-tests:
    name: Run Selenium Tests (Python)
    runs-on: ubuntu-latest
    needs: deploy

    steps:
        - name: ğŸ“‚ Checkout repo
          uses: actions/checkout@v3

        - name: â³ Esperar que la app responda con HTTP 200
          run: |
            for i in {1..40}; do
              code=$(curl -s -o /dev/null -w "%{http_code}" https://grupo9-proyecto.eastus.cloudapp.azure.com)
              echo "Intento $i: cÃ³digo HTTP = $code"
              if [[ "$code" == "200" ]]; then
                echo "âœ… App lista (cÃ³digo 200 recibido)"
                exit 0
              fi
              sleep 10
            done
            echo "âŒ Timeout: la app no respondiÃ³ con 200"
            exit 1

        - name: ğŸ Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: ğŸ§± Instalar Chrome y ChromeDriver
          run: |
            sudo apt-get update
            sudo apt-get install -y wget unzip
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo apt install -y ./google-chrome-stable_current_amd64.deb
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
            wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip || wget https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/bin/chromedriver
            sudo chmod +x /usr/bin/chromedriver
            pip install selenium pytest

        - name: ğŸš€ Ejecutar prueba Selenium con Pytest
          run: |
            pytest FE/tests/test_login_calif.py FE/tests/test_empresa_create.py --maxfail=1 --disable-warnings -q

        - name: âœ… NotificaciÃ³n Slack si Ã©xito
          if: success()
          uses: slackapi/slack-github-action@v1.24.0
          with:
            payload: |
              {
                "text": ":test_tube: *Prueba Selenium exitosa* en `${{ github.repository }}` tras el despliegue."
              }
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

        - name: âŒ NotificaciÃ³n Slack si falla
          if: failure()
          uses: slackapi/slack-github-action@v1.24.0
          with:
            payload: |
              {
                "text": ":x: *FallÃ³ la prueba Selenium* en `${{ github.repository }}` tras el despliegue."
              }
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
